<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewpoint" content="width=device-width", initial-scale="1.0">
  <title>GitHub Pages</title>
  <!-- Mapbox -->
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css'>
  <link rel="stylesheet" href="./style.css">
  <!-- GSAP Draggable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
  <!-- GSAP Inertia -->
  <script src="./scripts/InertiaPlugin.min.js"></script>
  <!-- Webcam Scripts -->
  <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>
</head>

 
<body>
<div class="minibar">
  <div class="star"></div>
  <div class="container">
    <div class="car"></div>
  </div>
  <div class="earth"></div>
</div>
<div class="sidebar"></div>

<!-- Webcam code -->
<div class="rearcamera">
    <video id="webCam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script>
        const webCamElement = document.getElementById("webCam");
        const canvasElement = document.getElementById("canvas");
        const webcam = new Webcam(webCamElement, "user", canvasElement);
        webcam.start()
    </script>
</div>

<div id="map"></div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <script  src="./script.js"></script>
</body>

</html>
